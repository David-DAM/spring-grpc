syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.davinchicoder.springgrpc.proto";
option java_outer_classname = "PostProto";

service Crud {
  // Sends a greeting
  rpc GetAllPosts(PaginationRequest) returns (stream Post) {}
  rpc GetPostById(PostId) returns (Post) {}
  rpc SavePost(Post) returns (Post) {}
  rpc DeletePost(PostId) returns (Post) {}
  rpc UpdatePost(Post) returns (Post) {}
}

message PaginationRequest {
  int32 count = 1;
  int32 offset = 2;
}

message PostId{
  int64 id = 1;
}

message Post{
  int64 id = 1;
  string title = 2;
  string content = 3;
  string author = 4;
  string imageUrl = 5;
}